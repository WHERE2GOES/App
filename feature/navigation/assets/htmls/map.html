<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map</title>
    <style>
      /* html, body, 그리고 #map에 높이와 너비를 100%로 지정하여 전체 화면을 채웁니다. */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b4d0d864a4015991c57263d4fee4e664"
    ></script>
  </head>
  <body>
    <div id="map">Hello!</div>
    <script>
      // 지도를 담을 DOM 요소
      const mapContainer = document.getElementById("map");

      // 지도 생성 시 필요한 기본 옵션
      const mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표 (서울시청)
        level: 3, // 지도의 확대 레벨
      };

      // 지도 객체를 생성합니다
      const map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
  </body>
</html>
